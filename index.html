<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>SUDOKU</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Oregano&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card main text-center bg-dark bg-opacity-10">
        <div class="card-body d-flex flex-column justify-content-center align-content-center">
            <h1>Sudoku Tábla</h1>
            <table class="user-select-none sudoku" id="sudokuTable"></table>


            <p class="card-text"></p>

            <button class="btn btn-light width50 button" id="kitoltes">Kitöltés</button>
            <button class="btn btn-light  width50  button" id="uj-jatek">Új játék</button>
            <button id="search-button" class="btn w-25 button" hidden>Ellenőrzés</button>

        </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
